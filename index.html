<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomorphic SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p><b><i>It just takes 30 seconds</i></b></p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Fullname"><b>Full Name</b></label>
                        <input type="text" id="fullname" placeholder="Nimish Dubey" required>
                    </p>
                    <p>
                        <label for="Email"><b>Your Email</b></label>
                        <input type="Email" id="Email" placeholder="xyzofficial@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"><b>Your Password</b></label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
